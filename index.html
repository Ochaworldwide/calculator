<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/cal.css">
    <link rel="stylesheet" href="Assets/light.css" id="theme">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body id="bod">
    

<div id="frame">
    <input type="text" name="" id="disp">
    <div id="keys">
        <div class="row">
            <button class="num" onclick="Off()" >
                <div class="icon"></div>
            </button>
            <button class="num" onclick="clearer()">AC</button>
            <button class="num" onclick="clicker('%')">%</button>
            <button class="num" onclick="clicker('/')">/</button>
        </div>   
        
        <div class="row">
            <button class="num" onclick="clicker(1)">1</button>
            <button class="num" onclick="clicker(2)">2</button>
            <button class="num" onclick="clicker(3)">3</button>
            <button class="num" onclick="clicker('*')">*</button>
        </div> 

        <div class="row">
            <button class="num" onclick="clicker(4)">4</button>
            <button class="num" onclick="clicker(5)">5</button>
            <button class="num" onclick="clicker(6)">6</button>
            <button class="num" onclick="clicker('-')">-</button>
        </div> 

        <div class="row">
            <button class="num" onclick="clicker(7)">7</button>
            <button class="num" onclick="clicker(8)">8</button>
            <button class="num" onclick="clicker(9)">9</button>
            <button class="num" onclick="clicker('+')">+</button>
        </div> 

        <div class="row">
            <button class="num" onclick="clicker(0)">0</button>
            <button class="num" onclick="switchTheme()">
            <i class="fa-solid fa-moon"></i>
            </button>
            <button class="num" onclick="clicker('.')">.</button>
            <button class="num" onclick="equal()">=</button>
        </div> 
    </div>
</div>

<script src="Assets/cal.js"></script>

</body>
</html>
